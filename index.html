<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Personal Calendar</title>

    <meta name="description" content="Personal calendar with javascript, css3 and HTML5.">
    <meta name="keywords"
          content="query,css3,html5,javascript,calendar,practice problem,kata">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="css/style.css">

    <script src="js/lib/jquery.js"></script>
    <script src="js/app.js"></script>
</head>

<body id='my-app'>
    <h1>My Personal Calendar</h1>
    <div id="calendar">
        
        <div id="calendar-controls">
            <button class="next-calendar">next</button>
            <button class="previous-calendar">previous</button>
        <div class="day-events">
            <div class="hidden event-element-prototype">
                <div class="heading"></div>
                <div class="body"></div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
    
    var 
        showConnectionError = function(){
            alert("Server not reachable.");
        },

        calendarView = function(){
            return app.views.CalendarView.createIn($("#calendar"));
        },

        displayCalendar = function(calendar){
            app.controller.CalendarController.render(calendar).on(calendarView());
        },

        app.service.CalendarService.getAll().success(displayCalendar).error(showConnectionError);

    </script>
</body>

</html>
